<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Memes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .meme-card {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .meme-card:hover {
            transform: scale(1.02);
        }

        .meme-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .meme-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .meme-source {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Your Saved Memes</h1>
    {% if memes %}
        <div class="grid">
            {% for meme in memes %}
                <div class="meme-card">
                    <img src="{{ meme.url }}" alt="{{ meme.title }}">
                    <div class="meme-title">{{ meme.title }}</div>
                    {% if meme.permalink != "#" %}
                        <div class="meme-source">r/{{ meme.permalink.split('/')[2] }}</div>
                    {% else %}
                        <div class="meme-source">Uploaded</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No memes saved yet ü•≤</p>
    {% endif %}
</body>
</html>
