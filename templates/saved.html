<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Memes</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        img {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: contain;
        }
        h3 {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Your Saved Memes</h1>
    {% if memes %}
        <div class="grid">
            {% for meme in memes %}
                <div class="card">
                    <img src="{{ meme.url }}" alt="Meme">
                    <h3>{{ meme.title }}</h3>
                    <p>r/{{ meme.subreddit }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center;">No memes saved yet üò¢</p>
    {% endif %}
</body>
</html>
