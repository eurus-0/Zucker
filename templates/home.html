<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feet Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #fafafa;
            color: #222;
        }
        header {
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-weight: 700;
            font-size: 24px;
        }
        header a {
            text-decoration: none;
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        header a:hover {
            background: #444;
        }
        .gallery {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card form {
            padding: 15px;
            text-align: center;
        }
        .card button {
            background: #e00;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feet Gallery</h1>
        <a href="/upload">Upload New</a>
    </header>
    <div class="gallery">
        {% for image in images %}
        <div class="card">
            <img src="{{ url_for('static', filename='feet_pics/' ~ image) }}" alt="Feet Pic">
            <form action="/delete/{{ image }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
