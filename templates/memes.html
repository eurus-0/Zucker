<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zucker | Meme Swipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #fff;
      --card-bg: #2a2a2a;
      --btn-bg: #fff;
      --btn-text: #000;
    }

    [data-theme='light'] {
      --bg: #fff;
      --text: #000;
      --card-bg: #f2f2f2;
      --btn-bg: #000;
      --btn-text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #theme-toggle {
      font-size: 18px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    form {
      padding: 0 20px;
      margin-bottom: 10px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #meme-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  padding-bottom: 140px; /* leaves space for buttons */
  position: relative;
  overflow: hidden;
}



.meme-card {
  background: var(--card-bg);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  padding: 16px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  transition: transform 0.3s ease, opacity 0.3s ease;
  position: absolute;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}


.meme-card img {
  width: 100%;
  height: auto;
  max-height: 60vh; /* Let it fill vertically but leave room for title/text */
  object-fit: contain;
  border-radius: 12px;
}


    .buttons {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 0 20px;
  flex-wrap: wrap;
  z-index: 100;
  background: var(--bg);
}


    button {
      padding: 10px 18px;
      font-weight: 600;
      border-radius: 30px;
      font-size: 16px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: var(--text);
      text-decoration: underline;
      text-align: center;
      display: block;
      margin-bottom: 12px;
    }

    #meme-count, #feedback {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .meme-card {
        max-width: 90%;
      }

      .buttons {
        gap: 8px;
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Zucker
    <button id="theme-toggle">üåô</button>
  </header>

  <form method="get" action="/memes">
    <select name="subreddit" onchange="this.form.submit()">
      <option value="">All Categories</option>
      {% for sub in [
        "memes", "dankmemes", "wholesomememes", "funny", "me_irl",
        "okbuddyretard", "bonehurtingjuice", "comedyheaven", "historymemes",
        "prequelmemes", "terriblefacebookmemes", "surrealmemes", "2meirl4meirl"
      ] %}
        <option value="{{ sub }}" {% if selected_subreddit == sub %}selected{% endif %}>r/{{ sub }}</option>
      {% endfor %}
    </select>
  </form>

  <div id="meme-container">
    <h2>Loading meme...</h2>
  </div>

  <div id="meme-count"></div>
  <div id="feedback"></div>

  <div class="buttons">
    <button onclick="swipe('left')">‚ùå Skip</button>
    <button onclick="swipe('right')">‚úÖ Like</button>
    <button onclick="shareMeme()">üì§ Share</button>
  </div>

  <a href="/memes?random=1">üé≤ Random Mode</a>
  <a href="/saved">‚ù§Ô∏è View Saved Memes</a>
  <div id="loading"></div>

  <script>
    let memes = {{ memes | tojson }};
    let index = 0;
    let page = 1;
    let loading = false;
    let subreddit = "{{ selected_subreddit or '' }}";

    const container = document.getElementById("meme-container");
    const memeCountEl = document.getElementById("meme-count");
    const feedbackEl = document.getElementById("feedback");

    function showMeme() {
      if (index >= memes.length) {
        loadMoreMemes();
        return;
      }

      const meme = memes[index];
      const card = document.createElement('div');
      card.className = 'meme-card';
      card.innerHTML = `
        <h3>${meme.title}</h3>
        <img src="${meme.url}" alt="Meme">
        <p>From r/${meme.subreddit || 'unknown'}</p>
      `;

      container.innerHTML = '';
      container.appendChild(card);
      memeCountEl.innerText = `Meme ${index + 1} of ${memes.length}`;
      feedbackEl.innerText = '';
    }

    function swipe(direction) {
      const card = document.querySelector('.meme-card');
      if (!card) return;

      card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      card.style.transform = direction === 'right' ? 'translateX(100vw)' : 'translateX(-100vw)';
      card.style.opacity = 0;

      if (direction === 'right') {
        const meme = memes[index];
        fetch('/like', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(meme)
        });
        feedbackEl.innerText = 'You liked this meme! ‚úÖ';
      }

      setTimeout(() => {
        index++;
        showMeme();
      }, 300);
    }

    function loadMoreMemes() {
      if (loading) return;
      loading = true;
      page++;

      let url = `/memes?page=${page}&ajax=1`;
      if (subreddit) url += `&subreddit=${subreddit}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            memes = memes.concat(data);
            showMeme();
          } else {
            container.innerHTML = "<h2>No more memes üò≠</h2>";
          }
          loading = false;
        });
    }

    function shareMeme() {
      const meme = memes[index];
      navigator.clipboard.writeText(meme.url)
        .then(() => feedbackEl.innerText = "‚úÖ Meme link copied to clipboard!")
        .catch(() => feedbackEl.innerText = "‚ùå Failed to copy meme link.");
    }

    // Touch swipe support
    let startX = 0;
    let activeCard = null;

    document.addEventListener('touchstart', e => {
      activeCard = document.querySelector('.meme-card');
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.addEventListener('touchmove', e => {
      if (!activeCard) return;
      const deltaX = e.touches[0].clientX - startX;
      activeCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.05}deg)`;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      if (!activeCard) return;
      const deltaX = e.changedTouches[0].clientX - startX;
      const threshold = 80;

      if (Math.abs(deltaX) > threshold) {
        swipe(deltaX > 0 ? 'right' : 'left');
      } else {
        activeCard.style.transform = 'translateX(0)';
      }

      activeCard = null;
    });

    // Theme toggle
    const toggle = document.getElementById('theme-toggle');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'dark';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    window.onload = () => {
      setTheme(localStorage.getItem('theme') || 'dark');
      showMeme();
    }
  </script>
</body>
</html>
