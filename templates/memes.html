<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Swipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #meme-container {
            width: 90%;
            max-width: 500px;
            min-height: 500px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .meme-card {
            position: absolute;
            width: 100%;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            max-height: 60vh;
            object-fit: contain;
        }
        h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        button {
            background: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e1e1e1;
        }
    </style>
</head>
<body>
    <div id="meme-container">
        <h2>Loading meme...</h2>
    </div>
    <div class="buttons">
        <button onclick="swipe('left')">‚ùå Skip</button>
        <button onclick="swipe('right')">‚úÖ Like</button>
    </div>
    <a href="/saved" style="margin-top: 20px; color: white; text-decoration: underline;">View Saved Memes</a>


    <script>
        let memes = {{ memes | tojson }};
        let index = 0;

        const container = document.getElementById("meme-container");

        function showMeme() {
            if (index >= memes.length) {
                container.innerHTML = '<h2>No more memes üò≠</h2>';
                return;
            }

            const meme = memes[index];
            const card = document.createElement('div');
            card.className = 'meme-card';

            const image = new Image();
            image.src = meme.url;
            image.alt = 'Meme';
            image.onload = () => {
                card.innerHTML = `
                    <h3>${meme.title}</h3>
                    <img src="${meme.url}" alt="Meme">
                    <p>From r/${meme.subreddit}</p>
                `;
                container.innerHTML = '';
                container.appendChild(card);
            };

            image.onerror = () => {
                container.innerHTML = '<h3>Failed to load meme üòû</h3>';
            }
        }

        function swipe(direction) {
            const card = document.querySelector('.meme-card');
            if (!card) return;
            card.style.transform = direction === 'right' ? 'translateX(100vw)' : 'translateX(-100vw)';
            card.style.opacity = 0;

            if (direction === 'right') {
                const meme = memes[index];
                fetch('/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(meme)
                });
            }

            setTimeout(() => {
                index++;
                showMeme();
            }, 400);
        }

        window.onload = showMeme;
    </script>
</body>
</html>
