<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zucker | Meme Swipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #fff;
      --card-bg: #2a2a2a;
      --btn-bg: #fff;
      --btn-text: #000;
    }

    [data-theme='light'] {
      --bg: #fff;
      --text: #000;
      --card-bg: #f2f2f2;
      --btn-bg: #000;
      --btn-text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 16px 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #theme-toggle {
      font-size: 18px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    form {
      padding: 0 20px;
      margin-bottom: 10px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #meme-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .meme-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 16px;
      width: 90%;
      max-width: 400px;
      max-height: 70vh;
      text-align: center;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .meme-card h3 {
      font-size: 16px;
      margin-bottom: 10px;
      line-height: 1.4;
      overflow-wrap: break-word;
      max-height: 20%;
      overflow-y: auto;
    }

    .meme-card p {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      max-height: 10%;
      overflow-y: auto;
    }

    .meme-card img,
    .meme-card video {
      width: 100%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 12px;
      flex-shrink: 0;
    }

    a {
      color: var(--text);
      text-decoration: underline;
      text-align: center;
      display: block;
      margin-bottom: 12px;
    }

    #meme-count, #feedback {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Zucker
  <button id="theme-toggle">üåô</button>
</header>

<form method="get" action="/memes">
  <select name="subreddit" onchange="this.form.submit()">
    <option value="">All Categories</option>
    {% for sub in [
      "memes", "dankmemes", "wholesomememes", "funny", "me_irl",
      "okbuddyretard", "bonehurtingjuice", "comedyheaven", "historymemes",
      "prequelmemes", "terriblefacebookmemes", "surrealmemes", "2meirl4meirl"
    ] %}
      <option value="{{ sub }}" {% if selected_subreddit == sub %}selected{% endif %}>r/{{ sub }}</option>
    {% endfor %}
  </select>
</form>

<div id="meme-container">
  <h2>Loading meme...</h2>
</div>

<div id="meme-count"></div>
<div id="feedback"></div>

<a href="/memes?random=1">üé≤ Random Mode</a>
<a href="/saved">‚ù§Ô∏è View Saved Memes</a>

<script>
  let memes = {{ memes | tojson }};
  let index = 0;
  let startX = null;
  let page = 1;
  let loading = false;
  let subreddit = "{{ selected_subreddit or '' }}";

  const container = document.getElementById("meme-container");
  const memeCountEl = document.getElementById("meme-count");
  const feedbackEl = document.getElementById("feedback");

  function showMeme() {
    if (!memes || memes.length === 0) {
      container.innerHTML = "<h2>No memes found üò≠</h2>";
      return;
    }

    if (index >= memes.length) {
      loadMoreMemes();
      return;
    }

    const meme = memes[index];
    const card = document.createElement('div');
    card.className = 'meme-card';

    const media = meme.is_video
      ? `<video src="${meme.url}" controls autoplay muted loop></video>`
      : `<img src="${meme.url}" alt="Meme">`;

    card.innerHTML = `
      <h3>${meme.title}</h3>
      ${media}
      <p>From r/${meme.subreddit || 'unknown'}</p>
    `;

    card.addEventListener('contextmenu', e => {
      e.preventDefault();
      navigator.clipboard.writeText(meme.url)
        .then(() => feedbackEl.innerText = "‚úÖ Meme link copied!")
        .catch(() => feedbackEl.innerText = "‚ùå Failed to copy.");
    });

    container.innerHTML = '';
    container.appendChild(card);
    memeCountEl.innerText = `Meme ${index + 1} of ${memes.length}`;
    feedbackEl.innerText = '';
  }

  function swipe(direction) {
    const card = document.querySelector('.meme-card');
    if (!card) return;

    card.style.transition = 'transform 0.35s ease-out, opacity 0.35s ease-out';
    card.style.transform = direction === 'right'
      ? 'translateX(100vw) rotate(10deg)'
      : 'translateX(-100vw) rotate(-10deg)';
    card.style.opacity = 0;

    if (direction === 'right') {
      const meme = memes[index];
      fetch('/like', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(meme)
      });
      feedbackEl.innerText = 'You liked this meme! ‚úÖ';
    }

    setTimeout(() => {
      index++;
      showMeme();
    }, 350);
  }

  function loadMoreMemes() {
    if (loading) return;
    loading = true;
    page++;

    let url = `/memes?page=${page}&ajax=1`;
    if (subreddit) url += `&subreddit=${subreddit}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          memes = memes.concat(data);
          showMeme();
        } else {
          container.innerHTML = "<h2>No more memes üò≠</h2>";
        }
        loading = false;
      });
  }

  const toggle = document.getElementById('theme-toggle');

  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    toggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
  }

  toggle.addEventListener('click', () => {
    const current = document.documentElement.getAttribute('data-theme') || 'dark';
    setTheme(current === 'dark' ? 'light' : 'dark');
  });

  // Smooth swipe listeners
  let activeCard = null;
  let dragging = false;

  container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    activeCard = document.querySelector('.meme-card');
  }, { passive: true });

  container.addEventListener('touchmove', e => {
    if (!activeCard) return;
    const deltaX = e.touches[0].clientX - startX;
    activeCard.style.transition = 'none';
    activeCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.05}deg)`;
  }, { passive: true });

  container.addEventListener('touchend', e => {
    if (!activeCard) return;
    const deltaX = e.changedTouches[0].clientX - startX;
    if (deltaX > 80) swipe('right');
    else if (deltaX < -80) swipe('left');
    else {
      activeCard.style.transition = 'transform 0.3s ease';
      activeCard.style.transform = 'translateX(0)';
    }
    activeCard = null;
  });

  container.addEventListener('mousedown', e => {
    startX = e.clientX;
    activeCard = document.querySelector('.meme-card');
    dragging = true;
  });

  container.addEventListener('mousemove', e => {
    if (!dragging || !activeCard) return;
    const deltaX = e.clientX - startX;
    activeCard.style.transition = 'none';
    activeCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.05}deg)`;
  });

  container.addEventListener('mouseup', e => {
    if (!dragging || !activeCard) return;
    const deltaX = e.clientX - startX;
    dragging = false;

    if (deltaX > 80) swipe('right');
    else if (deltaX < -80) swipe('left');
    else {
      activeCard.style.transition = 'transform 0.3s ease';
      activeCard.style.transform = 'translateX(0)';
    }

    activeCard = null;
  });

  window.onload = () => {
    setTheme(localStorage.getItem('theme') || 'dark');
    index = 0;
    showMeme();
  };
</script>

</body>
</html>
