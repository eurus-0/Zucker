<!DOCTYPE html>
<html>
<head>
    <title>Upload Meme</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 40px; }
        input, button { margin-top: 20px; }
        img { max-width: 90%; margin-top: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <h1>Upload Your Meme</h1>
    <input type="text" name="title" placeholder="Enter a title"><br>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*"><br>
        <button type="submit">Upload</button>
    </form>

    {% if success %}
        <h2>Uploaded Meme</h2>
        <img src="{{ image_url }}">
    {% endif %}

    <p><a href="/memes" style="color: #90caf9;">â¬… Back to Memes</a></p>
</body>
</html>
